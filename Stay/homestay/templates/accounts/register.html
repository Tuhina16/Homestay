{% extends "base1.html" %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block body %}
<div style="background-image: url('{% static "img/Untitled design (5).png" %}'); height: 97vh; background-size: cover; background-position: center; width: 230vh;">
  <div class="p-0">
      <div class="row">
        <div class="col-md-6 col-sm-4 col-lg-4 mx-auto">
          <div class="formContainer bg-light  mt-2.9">
            <h2 class="p-2 text-center text-light mb-4 h4" id="formHeading">Register</h2>
            <form action="#">
              <div class="row">
                  <div class="col-md-6">

                      <div data-mdb-input-init class="form-outline">
                        <label class="mb-2" for="{{form.username.id_for_label}}">Username</label>
                        <input type="text" name="{{form.username.name}}" class="form-control" placeholder="Enter Username" aria-label="Username">
                      </div>
    
                    </div>
                    <div class="col-md-6">
    
                      <div data-mdb-input-init class="form-outline">
                        <label class="mb-2" for="{{form.email.id_for_label}}">Email ID</label>
                        <input type="text" name="{{form.email.name}}" class="form-control" placeholder="Enter your email ID" aria-label="Username">
    
                    </div>
              </div>
              <div class="form-group mt-3">
                <label class="mb-2" for="{{form.password1.id_for_label}}">Password</label>
                <input type="text" name="{{form.password1.name}}" class="form-control" placeholder="Enter a password" aria-label="password1">
              </div>
              <div class="form-group mt-3">
                <label class="mb-2" for="{{form.password2.id_for_label}}">Password</label>
                <input type="text" name="{{form.password2.name}}" class="form-control" placeholder="Repeat your password" aria-label="password2">
              </div>
              <div class="mt-3">
                <input type="checkbox" /> I accept all the <a href="#">Terms & Conditions</a><br />
              </div>
              <button class="btn btn-success btn-lg w-100 mt-4 bg-primary"> Sign Up</button>
              <div class="mt-2 text-center">
                <p>Already have a account? <a href="{% url "login" %}">signin</a><br /></p>
              </div>
            </form>
          </div>
        </div>  
      </div>
  </div>    
</div>
{% endblock %}

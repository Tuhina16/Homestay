{% extends "base2.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block body %}
<div style="background-image: url('{% static "img/Untitled design (5).png" %}'); height: 97vh; background-size: cover; background-position: center; width: 230vh;">
    <div class="p-0">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-lg-3 mx-auto">
            <div class="formContainer bg-light">
              <h2 class="p-2 text-center text-light mb-4 h4" id="formHeading">Login</h2>
              <form action="#">
                <div class="form-group mt-3">
                  <label class="mb-2" for="{{form.username.id_for_label}}">Username</label>
                  <input type="text" name="{{form.username.name}}" class="form-control" placeholder="Enter Username" aria-label="Username">
      
                </div>
                <div class="form-group mt-3">
                  <label class="mb-2" for="{{form.password.id_for_label}}">Password</label>
                  <input type="text" name="{{form.password.name}}" class="form-control" placeholder="Last name" aria-label="Password">
                  
                </div>
                <div class="mt-3">
                  <input type="checkbox" /> Remember me
                </div>
                <button class="btn btn-success btn-lg w-100 mt-4 bg-primary">Login</button>
                <div class="mt-2 text-center">
                  <p>Don't have a account? <a href="{% url "register" %}">signup</a><br /></p>
                </div>
              </form>
            </div>
          </div>  
        </div>
    </div>
</div>
{% endblock %}
